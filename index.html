<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
<link rel="stylesheet" href="style.css">
</head>
<body>
  
  <main class="container">
 
    <picture>
      <source 
          media="(max-width: 600px)" 
          srcset="images/image-product-mobile.jpg">
      <source 
          media="(min-width: 601px)" 
          srcset="images/image-product-desktop.jpg">          
      <img 
          class="perfumeimage"
          src="images/image-product-mobile.jpg" 
          alt="Picture of a bottle of the perfume framed by two small tree branches." />
    </picture>

 
    <section class="contentcontainer">
      <p class="perfumeword">P E R F U M E</p>

      <h1 class="perfumetitle">Gabrielle Essence Eau De Parfum</h1>

      <p class="perfumesummary">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>

      <section class="price">
      <h1 class="saleprice">$149.99</h1>
      <h5 class="fullprice"> $169.99</h5>
      </section>

      <button class="addtocart"><img src="images/icon-cart.svg" alt="Cart Icon"> Add to Cart</button>
    </section>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Matt</a>.
  </div>
</body>
</html>
